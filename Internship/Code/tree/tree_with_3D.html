<!DOCTYPE html>
<html>
	<head>
		<title>Arbre avec 3DS</title>
		<meta charset='utf-8'/>
		<style> /* style CSS */
    
		.node circle {
		  fill: #fff;
		  stroke: steelblue;
		  stroke-width: 3px;
		}

		.node text { font: 12px sans-serif; }

		.node--internal text {
		  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
		}

		.link {
		  fill: none;
		  stroke: #ccc;
		  stroke-width: 2px;
		}
		</style>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<h1>Représentation de données à l'aide de 3DS</h1>
		<p id="p1">First paragraph</p>
		<p id="p2">Second paragraph</p>

		<script src="tree.js">
			
		</script>

	</body>
</html>
